plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = 'Main'
}

group 'LTLVerifier'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.antlr:antlr4:4.7.2'
}